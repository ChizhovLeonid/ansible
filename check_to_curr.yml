---
- block: # ===CHECK VERSION AND INSTALL CURRENT===
    - include: upd_proc.yml
    - include: install.yml
    - include: change_value.yml
  when: (ansible_facts.packages['zabbix-agent'][0].version != "{{ ver_zabb_deb11 }}" and ansible_distribution_major_version == "11") or 
        (ansible_facts.packages['zabbix-agent'][0].version != "{{ ver_zabb_deb10 }}" and ansible_distribution_major_version == "10") or
        (ansible_facts.packages['zabbix-agent'][0].version != "{{ ver_zabb_deb9 }}" and ansible_distribution_major_version == "9")

- block: # ===CHECK VERSION AND UPDATE CONFIG===
    - include: change_value.yml
  when: (ansible_facts.packages['zabbix-agent'][0].version == "{{ ver_zabb_deb11 }}" and ansible_distribution_major_version == "1") or 
        (ansible_facts.packages['zabbix-agent'][0].version == "{{ ver_zabb_deb10 }}" and ansible_distribution_major_version == "10") or
        (ansible_facts.packages['zabbix-agent'][0].version == "{{ ver_zabb_deb9 }}" and ansible_distribution_major_version == "9")